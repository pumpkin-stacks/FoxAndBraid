<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <header>Contact page</header>
  <body>
    <form>
      <label for="formTitle">Contact Me</label>
      <label for="name">Name</label>
      <input type="text" placeholder="Name" />
      <label for="Email">Email</label>
      <input type="text" placeholder="Email" />
      <label for="Phone Number">Phone Number</label>
      <input type="number" placeholder="##########" />
      <label for="eventDate">Date of Event</label>
      <input type="date" placeholder="Date of Event" />
      <label for="Services">Services</label>
      <select placeholder="Select Service Requested">
        <option value="hair">Hair</option>
        <option value="makeUp">Makeup</option>
        <option value="both">Both</option>
      </select>
      <label for="peopleBeingServiced">People Being Serviced</label>
      <input type="number" placeholder="" />
      <label for="location">Location</label>
      <input type="text" placeholder="City" />
      <button>Submit</button>
    </form>
  </body>
</html>
